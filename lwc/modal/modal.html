<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="x-small" alternative-text="Close" title="Close"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">ADO Comments</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template for:each={comments} for:item="comment">
                        <div key={comment}>
                            {comment}
                        </div>
                    </template>
                    <slot></slot> <!-- This is where the content from the parent is injected -->
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
