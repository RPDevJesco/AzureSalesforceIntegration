<template>
    <lightning-card title="Azure DevOps Work Items">
        <template if:true={workItems.length}>
            <lightning-datatable
                    key-field="Id"
                    data={workItems}
                    columns={columns}
                    hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">error</span>
                <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Error">
                    <lightning-icon icon-name="utility:error" size="x-small" variant="inverse"></lightning-icon>
                </span>
                <h2>{error}</h2>
            </div>
        </template>
        <template if:false={workItems.length}>
            <div class="slds-m-around_medium">No work items found.</div>
        </template>
    </lightning-card>
</template>
